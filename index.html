<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <form action="">
      <p>Please type in the tasks you'd like to accomplish</p>
      <input placeholder="one task at a time" type="text" id="task" />
      <button id="addBtn" type="submit">Add Task</button>
    </form>
    <h2>Tasks</h2>
    <div id="output"></div>
  </div>
  <script defer src="./script.js"></script>
</body>
</html>
